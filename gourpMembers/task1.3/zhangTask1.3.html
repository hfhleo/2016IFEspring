  <p>
  猪和鹦鹉一起坐飞机。<br>
  鹦鹉对空姐说：给爷来杯水。<br>
  空姐给拿了。<br>
  猪也说：给爷来杯水。<br>
  空姐也给拿了。<br>
  鹦鹉又说：给爷泡杯茶。<br>
  空姐非常不高兴，但还是照做了。<br>
  猪一看鹦鹉这么牛，也说：给爷冲个咖啡。<br>
  空姐很不高兴，不过还是勉强做了。<br>
  鹦鹉又说：给爷捶捶腿。<br>
  猪也说：给爷揉揉肩。<br>
  空姐找来空少，把鹦鹉和猪都丢出了飞机。<br>
  鹦鹉一展翅膀对猪说：爷会飞，你行不？<br>
  </p>
