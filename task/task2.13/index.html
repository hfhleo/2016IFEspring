<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
    // 绑定 onclick 事件
    var submit = document.getElementById("button");
    submit.onclick = function() { displayDate()};

    // 函数：显示输入值
    function displayDate() {
        // 判断是否为空值或空格
        var input1 = document.getElementById("aqi-input").value;
        var checkInput = input1.replace(/\s/g, '').length;
        if ( checkInput == 0 ) {
            document.getElementById("aqi-display").innerHTML = "请输入"; 
        } else {
            document.getElementById("aqi-display").innerHTML = input1; 
        }
    }

})();

</script>
</body>
</html>
