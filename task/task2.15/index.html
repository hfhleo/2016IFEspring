<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

// 获取数据
function getData() {
  var source = document.getElementById("source").getElementsByTagName("li");
  var data = [];
  for (var i = 0; i < source.length; i++) {
    data[i] = source[i].innerText.split("空气质量：");
  }
  return data;
}


// 数据排序
function sortAqiData(data) {
  data.sort( function(a, b) {
    return b[1] - a[1];
  });
  return data;
}

// 数据写入 HTML
// innerHTML法：
//function render(data) {
//  var outPut = "";
//  for ( var i = 0; i < data.length; i++ ) {
//    outPut = outPut + "\n" + "<li>" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b></li>";
//  }
//  document.getElementById("resort").innerHTML = outPut;
//}
function render(data) {
  var fragment = document.createDocumentFragment();
  var sortNum = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
  for (var i = 0; i < data.length; i++) {
    var item = document.createElement("li");
    var itemValue = document.createElement("b");
    item.innerHTML = "第" + sortNum[i] + "名：" + data[i][0] + "空气质量：";
    itemValue.innerHTML = data[i][1];
    item.appendChild(itemValue);
    fragment.appendChild(item);
  }
  document.getElementById("resort").innerHTML = "";
  document.getElementById("resort").appendChild(fragment);
}

// 点击事件调用函数
function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

//  onclick 事件绑定
function init() {
  var button = document.getElementById("sort-btn");
  button.onclick = function() { btnHandle() };
}

init();

</script>
</body>
</html>
