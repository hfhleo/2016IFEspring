<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<title>百度前端任务2.22</title>
<style>
.option {
  display: flex;
  justify-content: center;
}

.option select {
  margin-right: 20px;
}

.lev {
  margin: 2px;
  padding: 15px 5px;
  display: flex;
  justify-content: space-between;
  flex: 1 1 auto;
  background-color: white;
  border: 2px solid lightgrey;
}

#wrapTree {
  margin: 10px 150px 0 150px;
  padding: 0;
}

.now {
  background-color: lightsalmon;
  border-color: lightsalmon;
}
</style>
</head>

<body>
  <div class="option">
    <label for="interval">演示速度：</label>
    <select id="interval" class="interval" name="interval">
      <option value="200" selected>快</option>
      <option value="500">中</option>
      <option value="800">慢</option>
    </select>
    <label for="arithmetic">算法：</label>
    <select id="arithmetic" name="arithmetic">
      <option value="0">前序</option>
      <option value="1">中序</option>
      <option value="2">后序</option>
    </select>
    <button id="start">开始历遍</button>
  </div>
  <div id="wrapTree">
    <div class="lev">
      <div class="lev">
        <div class="lev">
          <div class="lev"></div>
          <div class="lev"></div>
        </div>
        <div class="lev">
          <div class="lev"></div>
          <div class="lev"></div>
        </div>
      </div>
      <div class="lev">
        <div class="lev">
          <div class="lev"></div>
          <div class="lev"></div>
        </div>
        <div class="lev">
          <div class="lev"></div>
          <div class="lev"></div>
        </div>
      </div>
    </div>
  </div>
<script src="task.js"></script>
</body>

</html>
